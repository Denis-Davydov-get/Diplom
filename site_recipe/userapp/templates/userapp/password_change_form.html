{% extends 'base.html' %}
 
{% block content %}



<h3 class="text-success font-bold display-6 text-center">Изменение пароля</h3>

<form method="post" >
    {% csrf_token %}
    <table class="mt-xl-4">
        {{ form.as_table }}
    </table>
    <button type="submit" class="mt-3 hover:bg-yellow-300 hover:text-black btn btn-success">Изменить пароль</button>
</form>


 
{% endblock %}
