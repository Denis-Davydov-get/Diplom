{% extends 'base.html' %}

{% block title %}
    {{ title }}
{%endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <ul>
    {% for category in all_categories%}
         <li>
            name - {{ category.name }}.<br>
            date_added - {{category.date_added}}.<br>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
