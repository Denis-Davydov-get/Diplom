{% extends 'base.html' %}

{% block title %}
{{ title }}
{%endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>

    <ul class="list-inline">
        {% for recipe in all_recipe_salad_recipes %}
        <li>
             <h3 class="text-center">
                 <a href="{% url 'get_recipe' recipe.id %}" class="link">{{ recipe.title }}</a>
             </h3>
            <img src="{{ recipe.photo.url }}" width="300px" class="rounded mx-auto d-block">
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
